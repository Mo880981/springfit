    // è·å–æ¦œå•
    async function fetchRank() {
        if (!supabaseClient) {
            document.getElementById('cloud-status').innerText = "âš ï¸ æœªåˆå§‹åŒ–";
            return;
        }

        try {
            document.getElementById('cloud-status').innerText = "â³ æ­£åœ¨åŠ è½½...";
            
            const { data, error } = await supabaseClient
                .from('sport_logs')
                .select('*')

            console.log('âœ… æŸ¥è¯¢æˆåŠŸï¼Œè®°å½•æ•°:', data.length);
            document.getElementById('cloud-status').innerText = `âœ… å·²åŒæ­¥ ${data.length} æ¡è®°å½•`;
            document.getElementById('cloud-status').style.color = "green";
            
            // æŒ‰ç”¨æˆ·èšåˆ
            const users = {};
            data.forEach(item => {

                const cal = item.calories || 0;
                if (!users[uid]) {
                    users[uid] = { id: uid, total: 0, count: 0 };

    // AIè¯†åˆ«
    function processAI() {
        const text = document.getElementById('ai-input').value;
        const tagBox = document.getElementById('ai-tags');
        tagBox.innerHTML = '';
        if(!text.trim()) return alert('è¯·è¾“å…¥è¿åŠ¨æè¿°');

        const map = {

            'æš´èµ°': 6.5, 'çˆ¬æ¥¼': 8.0, 'çˆ¬å±±': 8.0, 'ç™»å±±': 8.0,
            'è·‘æ­¥': 8.0, 'æ…¢è·‘': 8.0, 'ç¯®çƒ': 8.0, 'è¶³çƒ': 7.0, 
            'ç¾½æ¯›çƒ': 5.5, 'ç½‘çƒ': 7.3, 'æ’çƒ': 4.0,

            'æ»‘é›ª': 7.0, 'æ»‘å†°': 5.5, 
            'æ¸¸æ³³': 7.0, 'çš®åˆ’è‰‡': 5.0, 'é£ç›˜': 3.0, 
            'èˆç‹®': 10.0, 'èˆé¾™': 10.0, 'é­ç‚®': 3.0, 
            'åšé¥­': 3.5, 'å¹´å¤œé¥­': 3.5, 'éº»å°†': 2.5
        };

        let found = false;
        for (let key in map) {
            if (text.includes(key)) {
                document.getElementById('input-type').value = map[key];
                tagBox.innerHTML += `<span class="tag" style="background:#0984e3">ğŸ“Œ ${key}</span>`;
                found = true;
                break;
            }
        }

        const timeMatch = text.match(/(\d+\.?\d*)\s*(å°æ—¶|æ—¶|åˆ†é’Ÿ|åˆ†|h|min|mins)/i);
        if (timeMatch) {
            let minutes = parseFloat(timeMatch[1]);
            if (timeMatch[2].includes('æ—¶') || timeMatch[2].toLowerCase() === 'h') {
                minutes *= 60;
            }
            document.getElementById('input-time').value = Math.round(minutes);
            tagBox.innerHTML += `<span class="tag" style="background:#00b894">â±ï¸ ${Math.round(minutes)}åˆ†é’Ÿ</span>`;
            found = true;
        }

        if (found) {
            calculate();
            tagBox.innerHTML += `<span class="tag" style="background:#6c5ce7">âœ… è¯†åˆ«æˆåŠŸ</span>`;
        } else {
            tagBox.innerHTML = `<span class="tag" style="background:#d63031">âŒ æœªè¯†åˆ«</span>`;
        }
    }

    function calculate() {
        const met = parseFloat(document.getElementById('input-type').value);

        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById('page-' + page).classList.add('active');
        event.target.closest('.nav-item').classList.add('active');
        
        if (page === 'rank') {
            fetchRank();
        }
    }
